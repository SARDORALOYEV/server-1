<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Signup</title>
  <style>
    body { font-family: sans-serif; padding: 50px; }
    form { margin-bottom: 30px; }
    input { display: block; margin: 5px 0; padding: 8px; width: 250px; }
    button { padding: 8px 16px; }
    .message { margin-top: 10px; color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Signup</h1>
  <form id="signupForm">
    <input type="text" name="name" placeholder="Name" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Signup</button>
    <div id="signupMsg" class="message"></div>
  </form>

  <h1>Login</h1>
  <form id="loginForm">
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <div id="loginMsg" class="message"></div>
  </form>

  <script>
    const signupForm = document.getElementById("signupForm");
    const signupMsg = document.getElementById("signupMsg");

    const loginForm = document.getElementById("loginForm");
    const loginMsg = document.getElementById("loginMsg");

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(signupForm);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch("/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        if (res.ok) {
          signupMsg.textContent = result.message;
          signupMsg.className = "message";
        } else {
          signupMsg.textContent = result.error;
          signupMsg.className = "error";
        }
      } catch (err) {
        signupMsg.textContent = "Error connecting to server";
        signupMsg.className = "error";
      }
    });

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(loginForm);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        if (res.ok) {
          loginMsg.textContent = result.message;
          loginMsg.className = "message";
        } else {
          loginMsg.textContent = result.error;
          loginMsg.className = "error";
        }
      } catch (err) {
        loginMsg.textContent = "Error connecting to server";
        loginMsg.className = "error";
      }
    });
  </script>
</body>
</html>
